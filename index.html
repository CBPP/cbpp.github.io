---
layout: default
---

<div class="home">

  <h1 class="page-heading">Minimal Jekyll Site</h1>
  <h3>Using Twitter Bootstrap</h3>
  <hr>
  <p>
    This is the minimum you need to get a site going in Jekyll using Twitter Bootstrap
  </p> 
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
